<!-- Rock Papper Scissior -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Rock Papper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
             <img src="rock_image.png" alt="loading">
        </div>
        <div class="choice" id="papper">
            <img src="paper.png" alt="loading">
       </div>
       <div class="choice" id="scissor">
        <img src="scissors.png" alt="loading">
   </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="script.js"></script>
    <script></script>
</body>
</html>
